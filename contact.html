    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">Location</h2>
                        <p>SAHARANPUR,U.P. INDIA</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">Email</h2>
                        <p>kanhaiyaarora75@gmail.com</p>
                      
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">Call</h2>
                        <p>7505200946</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company-image">
                </div>
                <form class="form" action="">
                    <h1 class="lg-heading text-black">Contact us</h1>
                    <p class="text-gray"> Let us know your questions , suggestion and concerns by filling out the form </p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="Email" required >
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="" id="phone" required >
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" > </textarea> 
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>



    </section>
    
    <footer class="footer">
        <div class="social-media-links">
          <i class="fa-brands fa-facebook fa-4x"></i>
          <i class="fa-brands fa-twitter fa-4x"></i>
          <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
<p>world travel &copy; 2020,All Rights Reserved</p>
